<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="time">
            Time: <span id="current-time"></span>
        </div>
        <div class="date">Date: <span id="current-date"></span></div>
        
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">32Â°C</h1>
            <h2 class="city">Hyderabad</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="created">
            <h4> <span>By:-</span>  Rajiv Kumar</h4>
        </div>
    </div>
    





    <script src="script.js"></script>
</body>
</html>
